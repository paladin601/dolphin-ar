<html>

<head>
	<title></title>
	<meta name="viewport" content="width=device-width, user-scalable=yes, minimum-scale=1.0, maximum-scale=4.0">
	<meta charset="UTF-8">

	<link rel="stylesheet" href="public/css/styles.css" />
	<link rel="stylesheet" href="public/lib/bootstrap.min.css" />
</head>

<body>
	<div class="loader">
		<div class="spinner-border" role="status">
		</div>
		<span>Cargando...</span>
	</div>
	<div class="card-left">
		<div class="container-text" id="floor-text">
			Te amo mi vida
		</div>
	</div>


	<button type="button" class="btn btn-primary card-right" data-toggle="modal" data-target="#exampleModal">
		Presioname
	</button>

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Eres la mejor novia del mundo</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img class="d-block w-100" src="public/assets/image/1.jpg" alt="First slide">
								<div class="carousel-caption d-block ">
									<h5 class="bg-dark">Eres</h5>
								</div>
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="public/assets/image/2.jpg" alt="First slide">
								<div class="carousel-caption d-block ">
									<h5 class="bg-dark">Lo</h5>
								</div>
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="public/assets/image/3.jpg" alt="First slide">
								<div class="carousel-caption d-block ">
									<h5 class="bg-dark">Mejor</h5>
								</div>
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="public/assets/image/4.jpg" alt="First slide">
								<div class="carousel-caption d-block ">
									<h5 class="bg-dark">Que</h5>
								</div>
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="public/assets/image/5.jpg" alt="First slide">
								<div class="carousel-caption d-block ">
									<h5 class="bg-dark">Me</h5>
								</div>
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="public/assets/image/6.jpg" alt="First slide">
								<div class="carousel-caption d-block ">
									<h5 class="bg-dark">Ha</h5>
								</div>
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="public/assets/image/8.jpg" alt="First slide">
								<div class="carousel-caption d-block ">
									<h5 class="bg-dark">Pasado</h5>
								</div>
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="public/assets/image/7.jpg" alt="First slide">
								<div class="carousel-caption d-block ">
									<h5 class="bg-dark">Te amo muchisimo mi amor.</h5>
								</div>
							</div>

						</div>
						<a class="carousel-control-prev" href="#carouselExampleControls" role="button"
							data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#carouselExampleControls" role="button"
							data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>

	<script src="public/lib/jquery-3.3.1.slim.min.js"></script>
	<script src="public/lib/popper.min.js"></script>

	<script src="public/lib/bootstrap.min.js"></script>

	<script src="scripts/three/build/three.js"></script>
	<script src="public/lib/ar.js"></script>

	<script src="public/dist/bundle.js"></script>

</body>

</html>
